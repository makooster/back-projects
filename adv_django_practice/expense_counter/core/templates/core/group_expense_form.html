{% extends 'myapp/base.html' %}

{% block body %}

    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-4">Add Group Expense</h2>
            <form method="post" class="space-y-4">
                    {% csrf_token %}
                <div>
                    <label class="block text-gray-700 font-semibold">Group Name</label>
                    <div class=" px-1 py-1 border">
                        {{ form.name }}
                    </div>                
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Amount</label>
                    <div class=" px-1 py-1 border">
                        {{ form.amount }}
                    </div>                
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Date</label>
                    <div class=" px-1 py-1 border">
                        {{ form.date }}
                    </div>                
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Group Users</label>
                    <div class=" px-1 py-1 border">
                        {{ form.users }}
                    </div>                
                </div>
                <!-- {{ form.as_p }} -->
                
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600">
                    Add Group Expense
                </button>
                <!-- <button type="submit">Add Expense</button> -->
            </form>
        <a href="{% url 'group_expense_list' %}" class="inline-block mt-4 hover:underline">View Group Expenses</a>
        
        
    </div>
{% endblock %}
