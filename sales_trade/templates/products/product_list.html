{% extends "base.html" %}

{% block content %}
<h2>Products</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></td>
        <td>{{ product.category.name }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
